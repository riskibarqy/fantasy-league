app = "fantasy-league"
primary_region = "sin"

[build]
  dockerfile = "Dockerfile"

[env]
  APP_ENV = "production"
  MALLOC_ARENA_MAX = "2"
  OTEL_EXPORTER_OTLP_ENDPOINT = "https://api.uptrace.dev"

  # OTEL batch span processor tuning for small (256MB) instances.
  # Smaller buffers reduce RSS but can drop spans during burst traffic.
  OTEL_BSP_MAX_QUEUE_SIZE = "256"
  OTEL_BSP_MAX_EXPORT_BATCH_SIZE = "64"
  OTEL_BSP_SCHEDULE_DELAY = "1000"
  OTEL_BSP_EXPORT_TIMEOUT = "5000"
  OTEL_BSP_MAX_CONCURRENT_EXPORTS = "1"

[http_service]
  internal_port = 8080
  force_https = true

  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = "connections"
    soft_limit = 20
    hard_limit = 25
  
  [[http_service.checks]]
    type = "http"
    interval = "10s"
    timeout = "2s"
    grace_period = "10s"
    method = "GET"
    path = "/healthz"
