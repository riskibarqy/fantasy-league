app = "fantasy-league"
primary_region = "sin"

[build]
  dockerfile = "Dockerfile"

[env]
  APP_ENV = "prod"
  APP_HTTP_ADDR = "0.0.0.0:8080"
  APP_LOG_LEVEL = "info"
  SWAGGER_ENABLED = "false"
  CORS_ALLOWED_ORIGINS = "https://fantasy-league-fe.vercel.app"
  DB_DISABLE_PREPARED_BINARY_RESULT = "true"
  CACHE_ENABLED = "true"
  CACHE_TTL = "120s"

  # Keep optional telemetry/profiler features off by default on small VMs.
  UPTRACE_ENABLED = "false"
  PPROF_ENABLED = "false"
  PYROSCOPE_ENABLED = "false"
  GOMAXPROCS = "1"
  GOMEMLIMIT = "220MiB"

[http_service]
  internal_port = 8080
  force_https = true

  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = "connections"
    soft_limit = 20
    hard_limit = 25
  
  [[http_service.checks]]
    type = "http"
    interval = "15s"
    timeout = "2s"
    grace_period = "15s"
    method = "GET"
    path = "/healthz"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
